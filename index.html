<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Aplikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Kartu Login -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Masuk ke Sistem</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-600">Username</label>
        <input id="username" type="text" placeholder="Masukkan username"
          class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
      </div>

      <div>
        <label class="block mb-1 text-gray-600">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>

    <p id="message" class="text-center mt-4 text-sm text-gray-700"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      message.textContent = 'Sedang memproses...';
      message.className = 'text-center mt-4 text-gray-700';

      try {
        // Ganti URL dengan URL FastAPI kamu
        const apiUrl = 'https://84fcb76e-ab21-4692-94c1-a86c2b92b808-00-2rnc2uogakcb7.pike.replit.dev/admin/login';

        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.className = 'text-center mt-4 text-green-600';
          message.textContent = data.message || 'Login berhasil!';

          // Simpan info user di localStorage
          localStorage.setItem('id_user', data.id_user);
          localStorage.setItem('username', data.username);

          // Redirect ke dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1200);
        } else {
          message.className = 'text-center mt-4 text-red-600';
          message.textContent = data.message || 'Username atau password salah!';
        }

      } catch (err) {
        console.error(err);
        message.className = 'text-center mt-4 text-red-600';
        message.textContent = 'Tidak dapat terhubung ke server. Pastikan backend FastAPI aktif dan CORS sudah diaktifkan.';
      }
    });
  </script>
</body>
</html>
