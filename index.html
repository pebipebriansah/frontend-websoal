<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Aplikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Masuk ke Sistem</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-600">Username</label>
        <input id="username" type="text" placeholder="Masukkan username"
          class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required />
      </div>

      <div>
        <label class="block mb-1 text-gray-600">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>

    <p id="message" class="text-center mt-4 text-sm text-gray-700"></p>
  </div>

  <script>
    // =============================
    // Inisialisasi Supabase v2
    // =============================
    const { createClient } = supabase;

    const supabaseClient = createClient(
      "https://jwtrpjzlewbnqfuqqjfr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3dHJwanpsZXdibnFmdXFxamZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjU2MTUsImV4cCI6MjA3OTk0MTYxNX0.9toQAPwc7Fm5bW05VOQnkArAKWQFy8Sg8QsdWqVaqCo"
    );

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');


    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      message.textContent = 'Sedang memproses...';
      message.className = 'text-center mt-4 text-gray-700';

      // =============================
      // Query ke Supabase
      // =============================
      const { data, error } = await supabaseClient
        .from('tbl_user')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .maybeSingle();

      if (error) {
        console.error(error);
        message.className = "text-center mt-4 text-red-600";
        message.textContent = "Terjadi kesalahan saat mengakses database";
        return;
      }

      if (!data) {
        message.className = "text-center mt-4 text-red-600";
        message.textContent = "Username atau password salah!";
        return;
      }

      // =============================
      // Login Berhasil
      // =============================
      message.className = "text-center mt-4 text-green-600";
      message.textContent = "Login berhasil!";

      localStorage.setItem("id_user", data.id_user);
      localStorage.setItem("username", data.username);

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1200);
    });
  </script>
</body>

</html>
