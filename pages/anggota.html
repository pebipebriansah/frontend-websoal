<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Anggota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen p-6">

<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Data Anggota</h1>
    <p class="text-gray-600 mt-1">Kelola data anggota sistem</p>
  </div>

  <!-- Form Input Anggota -->
  <div class="bg-white p-6 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">Tambah Anggota Baru</h2>
    <form id="formAnggota" class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="nama_anggota" class="block text-sm font-medium text-gray-700 mb-1">Nama Anggota</label>
          <input type="text" id="nama_anggota" placeholder="Masukkan nama lengkap" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div>
          <label for="jenis_kelamin" class="block text-sm font-medium text-gray-700 mb-1">Jenis Kelamin</label>
          <select id="jenis_kelamin" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="L">Laki-laki</option>
            <option value="P">Perempuan</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
          <textarea id="alamat" placeholder="Masukkan alamat lengkap" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
        </div>
      </div>

      <div class="flex items-center justify-between pt-2">
        <p id="hasilAnggota" class="text-sm font-medium"></p>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg transition-colors duration-200 font-medium">
          Simpan Anggota
        </button>
      </div>
    </form>
  </div>

  <!-- Filter Section -->
  <div id="filterContainer" class="mb-4"></div>

  <!-- Tabel Anggota -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h2 class="text-lg font-semibold text-gray-800">Daftar Anggota</h2>
    </div>
    
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis Kelamin</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAnggota" class="bg-white divide-y divide-gray-200">
          <tr>
            <td colspan="6" class="px-6 py-4 text-center text-gray-500">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Pagination Section -->
    <div id="paginationContainer" class="px-6 py-4 border-t border-gray-200"></div>
  </div>
</div>

<script src="js/anggota.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    AnggotaModule.init(
      "formAnggota", 
      "tabelAnggota", 
      "hasilAnggota",
      "paginationContainer",
      "filterContainer"
    );
  });
</script>
</body>
</html>
