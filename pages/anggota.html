<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Anggota</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-6">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Data Anggota</h1>

    <!-- Form Input Anggota -->
    <form id="formAnggota" class="bg-white p-6 rounded-xl shadow-md mb-6 space-y-5">
      <div class="grid md:grid-cols-2 gap-5">
        <input type="text" id="nama_anggota" placeholder="Nama Anggota"
               class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required />
        <input type="text" id="username" placeholder="Username"
               class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required />
        <input type="password" id="password" placeholder="Password"
               class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required />
        <select id="jenis_kelamin"
                class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required>
          <option value="">Jenis Kelamin</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
        <textarea id="alamat" placeholder="Alamat"
                  class="border border-gray-300 rounded-lg p-3 col-span-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
      </div>

      <button type="submit"
              class="bg-blue-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Simpan Anggota
      </button>

      <p id="hasilAnggota" class="mt-2 text-sm font-medium"></p>
    </form>

    <!-- Tabel Anggota -->
    <div class="overflow-x-auto bg-white p-6 rounded-xl shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Nama</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Username</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Jenis Kelamin</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Alamat</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAnggota" class="divide-y divide-gray-200 text-gray-700 text-sm">
          <!-- Data anggota akan di-render oleh JS -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div id="paginationAnggota" class="flex justify-center mt-4 space-x-2"></div>
    </div>
  </div>

  <!-- Panggil JS eksternal -->
  <script src="js/anggota.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Inisialisasi modul JS dengan pagination
      if (window.AnggotaModule) {
        AnggotaModule.init("formAnggota", "tabelAnggota", "hasilAnggota", "paginationAnggota");
      } else {
        console.error("AnggotaModule tidak ditemukan di js/anggota.js");
      }
    });
  </script>

</body>
</html>
