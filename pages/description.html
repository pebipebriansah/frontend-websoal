<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Description Materi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Supabase JS terlebih dahulu -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 font-sans p-6">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
      Kelola Description Materi
    </h1>

    <!-- Form Description -->
    <form id="formDescription" class="bg-white p-6 rounded-xl shadow-md mb-6 space-y-6" enctype="multipart/form-data">

      <!-- Pilih Materi -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-700">Pilih Materi</label>
        <select id="selectMateri" name="id_materi"
          class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
          <option value="">-- Pilih Materi --</option>
        </select>
      </div>

      <!-- Tambah Materi Baru -->
      <div id="containerMateriBaru" class="hidden">
        <label class="block text-sm font-semibold mb-2 text-gray-700">Tambah Materi Baru</label>
        <input type="text" id="namaMateriBaru" name="nama_materi" placeholder="Nama Materi Baru"
          class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
      </div>

      <!-- Deskripsi -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-700">Deskripsi Materi</label>
        <textarea id="description" name="description" placeholder="Tulis deskripsi materi..."
          class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none transition h-32"></textarea>
      </div>

      <!-- Upload File Image -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-700">Upload Gambar (Image)</label>
        <input type="file" name="image_file" id="image_file" accept="image/*"
          class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
        <p id="previewImage" class="text-xs text-gray-500 mt-1">Belum ada file yang dipilih</p>
      </div>

      <!-- Upload File Voice -->
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-700">Upload Suara (Voice)</label>
        <input type="file" name="voice_file" id="voice_file" accept="audio/*"
          class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700" />
        <p id="previewVoice" class="text-xs text-gray-500 mt-1">Belum ada file yang dipilih</p>
      </div>

      <!-- Tombol Simpan / Update -->
      <div class="flex items-center gap-3">
        <button id="btnSubmit" type="submit"
          class="bg-blue-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Simpan
          Description</button>

        <button id="btnCancel" type="button"
          class="hidden bg-gray-400 text-white px-5 py-3 rounded-lg font-semibold hover:bg-gray-500 transition">Batal</button>
      </div>

      <!-- Hidden field untuk ID description -->
      <input type="hidden" id="idDescription" name="id_description" />

      <p id="hasil" class="mt-2 text-sm font-medium text-gray-700"></p>
    </form>

    <!-- Tabel Description -->
    <div class="overflow-x-auto bg-white p-6 rounded-xl shadow-md">

      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Materi</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Deskripsi</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Image</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Voice</th>
            <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Aksi</th>
          </tr>
        </thead>

        <tbody id="tabelDescription" class="divide-y divide-gray-200 text-gray-700 text-sm">
          <!-- JS Rendering Rows -->
          <tr>
            <td colspan="6" class="px-5 py-8 text-center text-gray-500">
              <div class="flex flex-col items-center justify-center">
                <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
                Memuat data...
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-4 space-x-2"></div>

    </div>

  </div>

  <!-- Memanggil script DescriptionModule -->
  <script>
    // Pastikan DOM sudah sepenuhnya dimuat
    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM fully loaded');

      // Tunggu sedikit untuk memastikan semua elemen tersedia
      setTimeout(function () {
        if (typeof MateriModule !== 'undefined' && typeof MateriModule.init === 'function') {
          console.log('Initializing MateriModule...');
          MateriModule.init();
        } else {
          console.error('MateriModule not found or init function not available');

          // Tampilkan error di halaman
          const tabel = document.getElementById('tabelDescription');
          if (tabel) {
            tabel.innerHTML = `
              <tr>
                <td colspan="6" class="px-5 py-8 text-center text-red-600">
                  <div class="flex flex-col items-center justify-center">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.698-.833-2.464 0L4.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                    Error: JavaScript module tidak ditemukan. Periksa console browser.
                  </div>
                </td>
              </tr>
            `;
          }
        }
      }, 100);
    });
  </script>


</body>

</html>
