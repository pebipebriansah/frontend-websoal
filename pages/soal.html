<h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Data Soal</h1>

<!-- Form Tambah Soal -->
<form id="formSoal" class="bg-white p-6 rounded-xl shadow-md mb-8 space-y-5 max-w-4xl mx-auto">
  <div class="grid md:grid-cols-2 gap-5">

    <!-- Soal -->
    <textarea id="soal" placeholder="Soal" rows="3" required
      class="border border-gray-300 rounded-lg p-3 col-span-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>

    <!-- Upload Image -->
    <div class="col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Upload Gambar (Opsional)</label>
      <input type="file" id="gambarSoal" accept="image/*"
        class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />

      <!-- Preview Image -->
      <div id="previewGambar" class="mt-3 hidden">
        <img id="previewImg" class="w-40 h-40 object-cover rounded-lg shadow-md" />
      </div>
    </div>

    <!-- Upload Audio -->
    <div class="col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Upload Audio (Opsional)</label>
      <input type="file" id="audioSoal" accept="audio/*"
        class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-green-500 focus:outline-none transition" />

      <!-- Preview Audio -->
      <div id="previewAudio" class="mt-3 hidden">
        <audio id="audioPlayer" controls class="w-full"></audio>
      </div>
    </div>

    <!-- Opsi A -->
    <input type="text" id="opsiA" placeholder="Opsi A" required
      class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />

    <!-- Opsi B -->
    <input type="text" id="opsiB" placeholder="Opsi B" required
      class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />

    <!-- Opsi C -->
    <input type="text" id="opsiC" placeholder="Opsi C" required
      class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />

    <!-- Opsi D -->
    <input type="text" id="opsiD" placeholder="Opsi D" required
      class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />

    <!-- Bobot -->
    <input type="number" id="bobot" placeholder="Bobot" required
      class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />

    <!-- Jawaban Benar -->
    <input type="text" id="opsiBenar" placeholder="Opsi Benar" required
      class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
  </div>

  <button type="submit" class="bg-blue-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
    Tambah Soal
  </button>
</form>

<!-- Tabel Soal -->
<div class="overflow-x-auto bg-white p-6 rounded-xl shadow-md max-w-6xl mx-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Soal</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Gambar</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Audio</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Opsi A</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Opsi B</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Opsi C</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Opsi D</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Bobot</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Opsi Benar</th>
        <th class="px-5 py-3 text-left text-sm font-semibold text-gray-700">Aksi</th>
      </tr>
    </thead>

    <tbody id="tabelSoal" class="divide-y divide-gray-200 text-gray-700 text-sm">
      <tr>
        <td colspan="11" class="text-center text-gray-500 p-3">Memuat data...</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div id="pagination" class="mt-4 flex justify-center space-x-2"></div>
</div>
