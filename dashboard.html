    /* Custom styles untuk perbaikan tampilan */
    .sidebar-item {

<body class="bg-gray-50 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col p-5 space-y-2 shadow-lg">

      <h2 class="text-xl font-semibold flex items-center gap-2">

    <button onclick="loadPage('anggota')" class="sidebar-item text-left px-3 py-2.5 rounded">

    <button onclick="loadPage('soal')" class="sidebar-item text-left px-3 py-2.5 rounded">
      <i class="fa-solid fa-file-lines mr-2 w-5 text-center"></i> Data Soal
    </button>
    <button onclick="loadPage('nilai')" class="sidebar-item text-left px-3 py-2.5 rounded">
      <i class="fa-solid fa-chart-line mr-2 w-5 text-center"></i> Data Nilai
    </button>
    <button onclick="loadPage('description')" class="sidebar-item text-left px-3 py-2.5 rounded">

        </div>
        <div>
          <p class="text-sm font-medium">Admin</p>
          <p class="text-xs text-blue-200">Administrator</p>
        </div>
      </div>
      <button onclick="logout()"
        class="w-full bg-blue-700 hover:bg-blue-600 px-3 py-2.5 rounded transition flex items-center justify-center">
        <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
      </button>
    </div>

  <!-- Konten Dinamis -->

    <!-- Konten akan dimuat di sini -->
  </main>
